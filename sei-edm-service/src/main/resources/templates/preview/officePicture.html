<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="base/base :: base_head"/>
    <title th:text="${fileName}">PDF图片预览</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="/js/lazyload.js" th:src="${baseUrl + '/js/lazyload.js'}"></script>

    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" th:href="${baseUrl + '/css/bootstrap/bootstrap.min.css'}"/>
    <script src="/js/jquery-3.0.0.min.js" th:src="${baseUrl + '/js/jquery-3.0.0.min.js'}" type="text/javascript"></script>
    <script src="/js/jquery.form.min.js" th:src="${baseUrl + '/js/jquery.form.min.js'}" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" th:src="${baseUrl + '/js/bootstrap.min.js'}" type="text/javascript"></script>
<!--    <script src="/js/watermark.js" th:src="${baseUrl + '/js/watermark.js'}" type="text/javascript"></script>-->
    <script src="/js/base64.min.js" th:src="${baseUrl + '/js/base64.min.js'}" type="text/javascript"></script>

    <style>
        body {
            background-color: #404040;
        }
        .container {
            width: 100%;
            height: 100%;
        }
        .img-area {
            text-align: center
        }

    </style>
</head>
<body>
<div class="container">
    <div class="img-area" th:each="page : ${#numbers.sequence(0,pageCount)}">
        <img class="my-photo" alt="loading" th:data-src="${baseUrl + '/pdfPage/' + docId + '/' + page}" src="images/loading.gif" th:src="${baseUrl + '/images/loading.gif'}">xxx</img>
    </div>
</div>
<script>
    window.onload = function () {
        /*初始化水印*/
        // initWaterMark();
        checkImgs();
    };
    window.onscroll = throttle(checkImgs);
</script>
</body>
</html>
