<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="base/base :: base_head"/>
    <title th:text="${fileName}">图片预览图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/viewer.min.css" th:href="${baseUrl + '/css/viewer.min.css'}">
</head>
<body>
<!-- <img id="aImg" style="display:none;" alt="" src="" th:src="${baseUrl + '/preview/readFile(docId='+${docId}+',markText='+${markText}+')'}"/>-->
<img id="aImg" style="display:none;" alt="" src="" th:src="${baseUrl} + '/preview/readFile?docId='+${docId}+'&markText='+${markText}"/>
<script src="/js/viewer.min.js" th:src="${baseUrl + '/js/viewer.min.js'}"></script>
<script>
    var viewer = new Viewer(document.getElementById('aImg'), {
        navbar: false,
        button: false,
        backdrop: false,
        movable: true,
        title: false,
        toolbar: {
            zoomIn: true,
            zoomOut: true,
            reset: true,
            prev: false,
            next: false,
            play: false,
            rotateLeft: true,
            rotateRight: true,
            flipHorizontal: true,
            flipVertical: true
        }
    });
    viewer.show();
    document.getElementById('aImg').style = "display:none;";
</script>
</body>

</html>
