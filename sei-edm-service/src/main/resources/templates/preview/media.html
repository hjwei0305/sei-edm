<head>

    <link rel="stylesheet" href="plyr/plyr.css" th:href="${baseUrl + '/plyr/plyr.css'}">
</head>

</div>
<script src="plyr/plyr.js" th:src="${baseUrl + '/plyr/plyr.js'}"></script>
<script>
    plyr.setup();

</html>
