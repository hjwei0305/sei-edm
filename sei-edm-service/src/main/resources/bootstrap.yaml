sei: # 应用全局配置
  application:
    code: edm-service
    name: 平台附件管理服务
    env: DEV
    version: 6.0.1
    swagger:
      title: "${sei.application.name} API"
      description: "${sei.application.name} 的API文档，运行环境: ${sei.application.env}"
      version: ${sei.application.version}
  http:
    filter:
      enable: false
  mock: # 本地调试的当前用户配置
    user:
      tenant-code: 10044
      account: admin

spring:
  application:
    name: ${sei.application.code}
  cloud:
    config:
      # 配置中心地址
      uri: http://dsei.changhong.com/config-center
      profile: ${sei.application.env}
      name: ${spring.application.name}
      enabled: false
    zookeeper:
      # zookeeper注册中心开关
      enabled: false
      # zk 地址
      connect-string: 10.4.208.132:2181
    consul:
      # consul注册中心开关
      enabled: false
      host: 10.4.3.6
      port: 8500
      discovery:
        # 注册到consul的服务名称
        service-name: ${spring.application.name}
#        hostname: ${spring.application.name}.industry
#        healthCheckInterval: 15s
#        health-check-url: http://${spring.cloud.client.ip-address}:${server.port}/actuator/health

#  service-registry: # 不自动注册到注册中心
#    auto-registration:
#      enabled: false
logging:
  level:
    org:
      apache:
        curator: error