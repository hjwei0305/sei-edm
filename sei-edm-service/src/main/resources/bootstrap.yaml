sei: # 应用全局配置
  application:
    code: edm-service
    name: 平台附件管理服务
    env: DEV
    version: 6.0.1
    swagger:
      title: "${sei.application.name} API"
      description: "${sei.application.name} 的API文档，运行环境: ${sei.application.env}"
      version: ${sei.application.version}
#  http:
#    filter:
#      enable: false
  mock: # 本地调试的当前用户配置
    user:
      tenant-code: 10044
      account: admin

spring:
  application:
    name: ${sei.application.code}
  cloud:
    config: # 配置中心地址
#      uri: http://10.4.208.86:8100/config-center
      profile: DEV #当前环境
      name: ${spring.application.name}
    zookeeper: #启用平台注册发现
      # zk地址
#      connect-string: 10.4.208.132:2181
      # 关闭zk可用不用依赖平台注册中心
      enabled: false
#  service-registry: # 不自动注册到注册中心
#    auto-registration:
#      enabled: false

logging:
  level:
    org:
      apache:
        curator: error